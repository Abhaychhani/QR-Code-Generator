<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Generator QR Codes!</h1>
      <div class="wrapper">
        <img src="example.png" alt="example" id="qrImg" />
        <input
          type="text"
          id="urlInput"
          placeholder="Enter Url : www.google.com"
        />
        <div>
          <button id="genBtn">Create QRCode</button>
          <button id="downloadBtn">Download</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
